
<!-- HTML -->
<script type="text/x-red" data-template-name="lights-out">
    <div class="form-row">
        <label for="node-input-code"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-toggle" placeholder="Only" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-toggle" style="width: 70%;">Toggle</label>
    </div>
</script>
<script type="text/x-red" data-help-name="lights-out">
    <p>
        Convert the Norelite payload into a format for the <a href="https://www.npmjs.com/package/node-red-contrib-home-assistant-websocket">node-red-contrib-home-assistant-websocket</a>&nbsp;"call service" node input format to control lights.
    </p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd> the payload of the message to publish in Norelite message format with the addition of <code>transition</code> that is optional. <code>transition</code> is the time in seconds to transition between states.
            <p><code>{<br />"id": "851453b0.5262" <br />"enabled":true,<br />"type": 0, <br />"dim": 100<br />"color": "#FFFFFF",<br />"transition": 1<br />}</code></p>
        </dd>
        <dt>toggle
            <span class="property-type">boolean</span>
        </dt>
        <dd> (optional) toggle the light state
        </dd>
    </dl>
    <h3>Details</h3>
    <p>
        <code>msg.payload</code> is a mandatory object in the norelite messaging format with <code>msg.payload.transition</code> as an optional parameter. If transition time is not set, the default value is 1 second.
    </p>
    <p>
        Toggle can be set either by <code>msg.toggle</code> is set to <code>true</code> or mark the checkbox in the node configuration. This is an optional parameter. Note that <code>msg.payload.enabled</code> still must be <code>true</code> to work otherwise it will turn the light off. 
        If toggle is enabled in the node configuration an incoming <code>msg.toggle</code> will not override the node configuration.
    </p>
    <h3>References</h3>
    <ul>
        <li><a href="https://www.npmjs.com/package/node-red-contrib-norelite">Norelite</a> messaging format explained</li>
    </ul> 
    <h3>Examples</h3>
    <ul>
        <li>Available at Import -> Examples in Node-RED</li>
    </ul> 
</script>
<script type="text/javascript">
    RED.nodes.registerType('lights-out', {
        category: 'norelite_hass-output',
        color: "#34ebde",
        defaults: {
            name: {value: "", required: false},
            toggle: {value: false, required: true}
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-lightbulb-o",
        align: "right",
        label: function() {
            return (this.name || "");
        }
    });
</script>
